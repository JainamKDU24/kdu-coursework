<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Assessment2</title>
</head>
<body>
    <header>
        <h1>KDU Stock Market Dashboard</h1>
    </header>
    <div class="main-container">
        <div class="live-market">
            <div class="details">
                <div class="logo">
                    <img class="zomato-logo" src="https://mir-s3-cdn-cf.behance.net/projects/404/af1307136664867.Y3JvcCw1NzUzLDQ1MDAsNDIsMA.jpg" alt="zomato">
                    <p></p>
                </div>
                <div class="price">
                    
                </div>
                <div class="qty">
                    <input type="text" placeholder="Enter Qty">
                </div>
                <div class="buy">
                    <button style="background-color: #2fe944;">BUY</button>
                </div>
                <div class="sell">
                    <button style="background-color: #e03131;">SELL</button>
                </div>
            </div>
            <div class="graph">
                
            </div>
        </div>
        <div class="history">

        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" 
    integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" 
    crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
