        </aside>

    <section>
        <h2>Register New Team</h2>
        <form action="#">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required><br><br>
    
            <label for="teamCaptain">Team Captain:</label>
            <input type="text" id="teamCaptain" name="teamCaptain" required><br><br>
    
            <label for="players">No. of Players in Squad:</label>
            <input type="number" id="players" name="players" min="11" required><br><br>
    
            <label>Preferred Match Timings:</label><br>
            <input type="radio" id="Night" name="Timings" value="Night">
            <label for="Night">Night</label><br>
            <input type="radio" id="Evening" name="Timings" value="Evening">
            <label for="Evening">Evening</label><br><br>
    
            <label>Select Home Ground:</label><br>
            <select id="homeGround" name="homeGround" required>
                <option value="ground1">Ground 1 - Marathahalli </option>
                <option value="ground2">Ground 2 - Bellandur</option>
            </select><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="phoneNumber">Telephone:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    
            <input type="submit" value="Register">
            <input type="reset" value="Reset">        
        </form>
    </section>
